<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="ui container">
            <a href="#" class="item">发布</a>
            <a href="#" class="active teal item">列表</a>
        </div>
    </div>

    <!--    中间内容-->
    <div class="m-padded-tb-big m-container">
        <div class="container">
            <form action="#" method="post" class="ui segment form">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="title" placeholder="标题">
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="1">开发日志</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                    </div>
                </div>
            </form>

            <table class="ui table celled">
                <thead>
                    <tr>
                        <th></th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>推荐</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>练习</td>

                        <td>2022-07-20 19：21</td>
                        <td>
                            <a href="#" class="ui mini teal basic button">编辑</a>
                            <a href="#" class="ui mini red basic button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui pagination menu mini">
                                <a href="#" class="item">上一页</a>
                                <a href="#" class="item">下一页</a>
                            </div>
                            <a href="#" class="ui right floated teal basic button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>

        </div>
    </div>

    <!--    底部footer-->
    <footer class="ui inverted vertical segment">
        <div class="ui center aligned container m-padded-tb-massive">
                <div class="ui inverted divided grid stackable">
                    <div class="three wide column">
                        <div class="item">
                            <img src="../static/images/123.png" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">最新博客</h4>
                        <div class="ui inverted link list">

                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">联系我</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Email:940700887@qq.com</a>
                            <a href="#" class="item">手机:18719812084</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header">Blog</h4>

            <p class="m-opacity-tiny m-text-spaced m-text-thin">© 2022  Comsenz Inc. Powered by myself</p>
        </div>
    </footer>

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide')
        })

        $('.ui.dropdown').dropdown({
            on : 'hover'
        })
    </script>
</body>
</html>
