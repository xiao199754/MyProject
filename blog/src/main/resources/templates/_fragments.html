<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">前台展示页面模板</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>
    <!--导航-->
    <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <!--隐藏的登录标签-->
        <div class="ui secondary labeled icon" id="adminLogin" style="float: left">
            <i class="left arrow icon black"></i>
        </div>
        <!--前台登录-->
        <div class="ui sidebar inverted vertical menu labeled left inline">
            <!--登录表单-->
            <div class="ui attached segment" th:unless="${session.user}">
                <form class="ui large form" method="post" action="#" th:action="@{/loginFront}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">管 理 员 登 录</button>
                    </div>

                    <div class="ui mini error message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>

                </form>
            </div>
            <!--已登录-->
            <div class="ui container" th:if="${session.user}">
                <div class="ui center aligned header m-margin-tb-small">
                    <a href="#"><img src="https://picsum.photos/id/1021/100/100" th:src="@{${session.user}!=null ? ${session.user.avatar}}" alt="" class="ui avatar image"></a>
                </div>
                <div class="ui center aligned container">
                    <a th:text="${session.user}!=null ? ${session.user.nickname}" class="ui teal basic pointing">Matt</a>
                </div>
                <div class="ui center aligned container">
                    <a href="#" th:href="@{/logout}" class="item">注销</a>
                </div>
            </div>
        </div>

        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <H2 class="ui teal header item">Blog</H2>
                <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
                <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
                <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
                <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
                <div class="right m-item item m-mobile-hide">
                    <form action="#" name="search" method="post" th:action="@{/search}" target="_blank">
                        <div class="ui icon inverted transparent input m-margin-tb-tiny">
                            <input type="text" name="query" placeholder="Search...." th:value="${query}">
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--    底部footer-->
    <footer th:fragment="footer" class="ui inverted vertical segment">
        <div class="ui center aligned container m-padded-tb-massive">
            <div class="ui inverted divided grid stackable">
                <div class="three wide column">
                    <div class="item">
                        <img src="../static/images/123.png" th:src="@{/images/123.png}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div id="newBlog-container">
                        <div class="ui inverted link list" th:each="blog : ${newBlog}" th:fragment="newBlogList">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:text="${blog.title}">用户故事</a>
                            <!--/*-->
                            <a href="#" class="item">用户故事</a>
                            <a href="#" class="item">用户故事</a>
                            <!--*/-->
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item" th:text="#{index.email}">Email:940700887@qq.com</a>
                        <a href="#" class="item" th:text="#{index.mobilePhone}">手机:18719812084</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Blog</h4>
                    <p class="m-text-spaced m-text-thin m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这的人有所帮助。。。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-opacity-tiny m-text-spaced m-text-thin">© 2022  Comsenz Inc. Powered by myself</p>
        </div>
    </footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/jqueryscrollTo/jquery.scrollTo.min.js" th:src="@{/lib/jqueryscrollTo/jquery.scrollTo.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script>
        $('#adminLogin').click(function () {
            $('.ui.sidebar').sidebar('toggle');
        });

        $('#newBlog-container').load(/*[[@{/footer/fragments}]]*/"/footer/fragments");

        $('.ui.form').form({
            fields:{
                username:{
                    identifier:'username',
                    rules:[{
                        type:'empty',
                        prompt:'请输入用户名'
                    }]
                },
                password:{
                    identifier:'password',
                    rules:[{
                        type:'empty',
                        prompt:'请输入密码'
                    }]
                }
            }
        })
    </script>
</th:block>
</body>
</html>
