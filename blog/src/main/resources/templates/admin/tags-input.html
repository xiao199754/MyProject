<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

    <!--    导航-->
    <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <H2 class="ui teal header item">Blog</H2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right m-item menu m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/id/1021/100/100" alt="" class="ui avatar image">
                            彭纪晓
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <a href="#" th:href="@{/admin/tags/input}" class="active teal item">新增</a>
            <a href="#" th:href="@{/admin/tags}" class="item">列表</a>
        </div>
    </div>

    <!--    中间内容-->
    <div class="m-padded-tb-big m-container">
        <div class="container">
            <form action="#" method="post" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}" th:object="${tag}" class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">分类</label>
                        <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                    </div>
                </div>

                <div class="ui error message"></div>

                <!--/*/
                <div class="ui mini negative message" th:if="${#fields.hasErrors('name')}">
                    <i class="close icon"></i>
                    <div class="header">验证失败</div>
                    <p th:errors="*{name}">提交信息不符合规则</p>
                </div>
                /*/-->

                <div class="ui right aligned container">
                    <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>
                </div>

            </form>
        </div>
    </div>

    <!--    底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment">
        <div class="ui center aligned container m-padded-tb-massive">
                <div class="ui inverted divided grid stackable">
                    <div class="three wide column">
                        <div class="item">
                            <img src="../../static/images/123.png" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">最新博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事</a>
                            <a href="#" class="item">用户故事</a>
                            <a href="#" class="item">用户故事</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">联系我</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Email:940700887@qq.com</a>
                            <a href="#" class="item">手机:18719812084</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header">Blog</h4>
                        <p class="m-text-spaced m-text-thin m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这的人有所帮助。。。</p>
                    </div>
                </div>
            <div class="ui inverted section divider"></div>
            <p class="m-opacity-tiny m-text-spaced m-text-thin">© 2022  Comsenz Inc. Powered by myself</p>
        </div>
    </footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<!--/*/</th:block>/*/-->

    <script>

        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide')
        });

        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        $('.ui.form').form({
            fields:{
                name:{
                    identifier:'name',
                    rules:[{
                        type:'empty',
                        prompt:'请输入标签名称'
                    }]
                }
            }
        })
    </script>
</body>
</html>
